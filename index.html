<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bycircle</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css  " />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="img/logo.png" />
  </head>
  <body>
    <div class="container">
      <!-- NAVIGATION -->
      <nav>
        <div class="icon">
          <img src="img/logo.png" alt="logo" class="logo" />

          <div class="menu-toggle">
            <ion-icon name="menu-outline"></ion-icon>
          </div>
        </div>

        <div class="menu-list">
          <ul>
            <li><a href="#" class="active">Guides</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Team</a></li>
            <li><a href="#">Stories</a></li>
          </ul>

          <div class="account-btn-sm">
            <a href="#">My Account</a>
            <div class="bg-btn"></div>
          </div>
        </div>

        <div class="account-btn-lg">
          <a href="#">My Account</a>
          <div class="bg-btn"></div>
        </div>
      </nav>

      <!-- HEADER -->
      <header>
        <img src="img/Group 1.png" alt="landing page image" class="lp-img" />

        <div class="scroll">
          <img src="img/Icon_down_solid.png" alt="icon down" />
          <p>Scroll to Learn More</p>
        </div>
      </header>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
      const menuToggle = document.querySelector(".menu-toggle");
      const menuList = document.querySelector(".menu-list");

      menuToggle.addEventListener("click", function () {
        menuList.classList.toggle("show");
      });
    </script>
  </body>
</html>
